<virtualhost *:80>
ServerName  localhost
DocumentRoot  /data/www/default/
DirectoryIndex index.php index.html
<Directory /data/www/default/>
Options +Includes -Indexes
Require all granted
AllowOverride All
php_admin_value open_basedir /data/www/default:/tmp:/proc:/data/www
</Directory>
</virtualhost>
Include conf/vhost/*
